<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===[ Bootstrap ]=== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/61fe4c242a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <title>Carousel</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <i 
        class="bi bi-arrow-left-circle-fill" 
        id="prev"></i>
        <div class="carousel">
          <img src="https://img.freepik.com/premium-photo/abstract-purple-background-with-square-center-generative-ai_666746-5666.jpg" alt="image">
          <img src="https://cdn.pixabay.com/photo/2017/08/23/15/39/square-2673252_640.png" alt="image">
          <img src="https://i.pinimg.com/736x/2e/5e/6c/2e5e6c5dd4a1ea0ff808e0e813a6bc72.jpg" alt="image">
          <img src="https://is1-ssl.mzstatic.com/image/thumb/PurpleSource112/v4/eb/81/c2/eb81c225-833f-df77-5b38-bc537743b7e8/4cae6940-418a-415b-94a3-75b215a28132_Simulator_Screen_Shot_-_iPhone_8_Plus_-_2022-05-19_at_15.27.21.png/750x750bb.jpeg" alt="image">
          <img src="https://images.unsplash.com/photo-1597589827317-4c6d6e0a90bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80" alt="image">
          <img src="https://images.unsplash.com/photo-1597008641621-cefdcf718025?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1478&q=80" alt="image">
        </div>
        <i class="bi bi-arrow-right-circle-fill" id="next"></i>
      </div>
      
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
